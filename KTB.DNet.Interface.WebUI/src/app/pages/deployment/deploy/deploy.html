<style>
    .tabs-right .tab-content,
    .tabs-left .tab-content {
        width: calc(100% - 115px);
        margin-bottom: 15px;
        overflow-y: auto;
        min-height: 200px;
        border: 1px solid #dbdbdb;
    }

    .tabs-left > .nav-tabs > li,
    .tabs-right > .nav-tabs > li {
        margin-bottom: 5px;
        background-color: #63bbb2;
        margin-right: 9px;
    }

    @media (min-width: 1200px) {
        .tabs-right .nav-tabs,
        .tabs-left .nav-tabs {
            min-width: 330px;
        }

        .tabs-right .tab-content,
        .tabs-left .tab-content {
            width: calc(100% - 335px);
            overflow-y: auto;
        }

        .tabs-left > .nav-tabs > li,
        .tabs-right > .nav-tabs > li {
            margin-right: 30px;
        }
    }

    .nav.nav-tabs {
        background-color: transparent;
    }

        .nav.nav-tabs > li:first-of-type a {
            border-top-left-radius: 0px;
        }

    button.list-group-item:focus {
        outline: 0;
    }
</style>
<section>
    <div class="widgets">
        <div class="row">
            <div class="col-md-12">
                <div ba-panel ba-panel-title="{{activePageTitle}}" ba-panel-class="with-scroll">
                    <ba-wizard tab-mode="true">
                        <ba-wizard-step hide-nav ng-repeat="env in categorizedJobs" title="{{env.Name}}">
                            <div general-table offline="true" table-definition="tableDefinitions[env.Name]"></div>
                        </ba-wizard-step>
                    </ba-wizard>
                </div>
            </div>
        </div>
    </div>
</section>
