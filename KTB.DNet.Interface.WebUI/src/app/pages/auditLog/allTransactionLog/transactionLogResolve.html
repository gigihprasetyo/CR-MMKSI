<section>
    <div class="widgets">
        <div class="row">
            <div class="col-md-12">
                <div ba-panel ba-panel-title="Resolve Transaction Log" ba-panel-class="with-scroll">

                    <form name="form" ng-submit="Submit()">
                        <div class="col-md-12">
                            <input-text label="Endpoint" name="Endpoint" ng-model="transactionLogDetail.Endpoint" readonly="true"></input-text>
                        </div>
                        <div class="col-md-12">
                            <input-text label="IP" name="Endpoint" ng-model="transactionLogDetail.SenderIP" readonly="true"></input-text>
                        </div>
                        <div class="col-md-12">
                            <text-area label="Input" name="Input" ng-model="transactionLogDetail.Input" row="30"></text-area>
                        </div>
                        <div class="col-md-12 text-right">
                            <a ui-sref="auditLog.transactionLog.list" class="btn btn-default-red m-t-15 waves-effect">Cancel</a>
                            <input ng-disabled="form.$invalid" type="submit" value="Resolve" ng-hide="transactionLogDetail.Status" class="btn btn-primary m-t-15 waves-effect">
                        </div>
                    </form>


                </div>
                <div ba-panel>

                    <div class="col-md-12">
                        <textarea class="form-control" rows="30">{{transactionLogDetail.Output}}</textarea>
                    </div>
                </div>

            </div>
        </div>
</section>
