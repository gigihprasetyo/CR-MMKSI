<div class="widgets">
    <div class="row">
        <div class="col-md-12">
            <div ba-panel ba-panel-title="Application Details" ba-panel-class="with-scroll">
                <form name="form" ng-submit="Submit()">
                    <div class="col-md-6">
                        <input-text label="Name" name="Name" ng-model="application.Name" required></input-text>
                    </div>
                    <div class="col-md-6">
                        <standard-select label="Jenkins Job Name" name="ListOfSelectedPermissionId" ng-model="application.DeploymentJenkinsJobName" options="listOfJenkinsJobs" value="Value" text="Text" />
                    </div>
                    <!--<div class="col-md-6">
                        <input-text label="Backup Folder" name="DeploymentBackupFolder" ng-model="application.DeploymentBackupFolder"></input-text>
                    </div>-->
                    <div class="col-md-12">
                        <multi-select-jquery label="Permissions" name="ListOfSelectedPermissionId" ng-model="application.ListOfSelectedPermissionId" options="listOfPermission"
                                         value="Id" text="Name"  />
                    </div>
                    
                    <div class="col-md-12 text-right">
                        <a ui-sref="accessControl.application.list" class="btn btn-default-red m-t-15 waves-effect">Cancel</a>
                        <input ng-disabled="form.$invalid" type="submit" value="Save" class="btn btn-primary m-t-15 waves-effect">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
