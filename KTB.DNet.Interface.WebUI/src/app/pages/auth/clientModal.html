<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      <em class="ion-ios-close-empty sn-link-close"></em>
    </button>
    <h4 class="modal-title" id="myModalLabel">Select client:</h4>
  </div>
  <div class="modal-body">
      <div class="form-group">
          <ui-select ng-model="selectedClient.selected"
                     class="btn-group bootstrap-select form-control"
                     ng-disabled="false"
                     append-to-body="true"
                     search-enabled="true">
              <ui-select-match placeholder="Select Client">
                  {{$select.selected.Name}}
              </ui-select-match>
              <ui-select-choices repeat="selectedClient in listClients | filter: $select.search">
                  <span ng-bind-html="selectedClient.Name"></span>
              </ui-select-choices>
          </ui-select>
      </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="select()">Select</button>
  </div>
</div>
