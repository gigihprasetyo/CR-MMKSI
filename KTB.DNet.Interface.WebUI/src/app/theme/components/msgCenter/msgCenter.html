<ul class="al-msg-center clearfix">
  <li uib-dropdown>
    <a href uib-dropdown-toggle>
      <i class="fa fa-bell-o"></i>
      <span ng-if="(notifications | filter: errorFilterNotif).length">{{(notifications | filter: errorFilterNotif).length}}</span>
      <span ng-if="(notifications | filter: successFilterNotif).length" ng-class="{'hasError': (notifications | filter: errorFilterNotif).length > 0}" class="success">{{(notifications | filter: successFilterNotif).length}}</span>
      <div class="notification-ring"></div>
    </a>

    <div uib-dropdown-menu class="top-dropdown-menu">
      <i class="dropdown-arr"></i>

      <div class="header clearfix">
        <strong>Transaction Notifications</strong>
        <a href ng-click="clearAll()">Clear All</a>
        <!-- <a href>Settings</a> -->
      </div>
      <div class="msg-list">
        <a href class="clearfix" ng-repeat="msg in notifications | orderBy:'-time' | limitTo:quantity track by $index ">
          <div class="img-area">
            <!-- <img ng-class="{'photo-msg-item' : !msg.image}" ng-src="{{::( msg.image ||  (users[msg.userId].name | profilePicture) )}}"> -->
            <i ng-show="msg.success" class="ion-checkmark-round"></i>
            <i ng-show="!msg.success" class="error ion-close-round"></i>
            
          </div>
          <div title="{{msg.message}}" class="msg-area">
            <!-- <div ng-bind-html="getMessage(msg)"></div> -->
            <div>{{msg.message}}</div>
            <span >{{msg.time | fromNow}}</span>
          </div>
        </a>
      </div>
      <!-- <a href ng-click="showAll()">See all notifications</a> -->
    </div>
  </li>
